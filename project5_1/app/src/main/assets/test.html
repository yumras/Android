<!doctype html>
<html>
<head>
    <title> 자바스크립트 삽입 연습 </title>
    <script>
        function showAndroidToast(toast) {
            Android.showToast(toast); // 안드로이드에 있는 메서드 호출
            document.writeln("자기이름"); // 자체 자바스크립트의 문자열 출력
        }
    </script>
</head>
<body>
<input type="button" value="클릭"
       onclick="showAndroidToast('hi')" />
</body>
</html>
